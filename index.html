<!DOCTYPE html>
<html>
    <!--head= contém tags que alteram caracteristicas da página-->
    <head>
        <!--charset="UTF-8" habilita o reconhecimento dae caracteres latinos-->
        <meta charset="UTF-8">
        <title>Primeira página html </title>
    </head>
    <body>
        <p>
            Isto é um parágrafo
        </p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <h2>Listas desordenadas</h2>
        <ul>
           <li>item 1</li> 
           <li>item 2</li>
           <li>item 3</li>
           <li>item 4</li>

        </ul>

        <h2>Listas ordenadas</h2>
        
        <ol>
            <li>item 1</li>
            <li>item 3</li>
            <li>item 2</li>
            <li>item 4</li>

        </ol>
    </body>
</html>
